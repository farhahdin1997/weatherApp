<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Header-->
    <nav class="container-fluid">
        <div class="row navbar navbar-dark bg-dark ">
            <div class="col-12 text-center ">
                <h1 class="navbar-brand">Weather Dashboard</h1>
            </div>
        </nav>

        <!--Input section-->
        <div class = "row content-row">
            <div class = "col-12 col md-3 bg-light pt-3">
                <h5> Enter city name:</h5>
                <form>
                    <div class = "form-group input-group">
                        <input type ="text" class= "form-control" id="search-city" placeholder="Please enter city name">
                        <div class = "input-group-append">
                            <button class = "btn btn-info" type="button" id ="search-city" placeholder = "Please enter city name here">
                                <i class = "fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
        <!-- Search history-->
        <div class="card">
            <ul class="list-group list-group-flush" id="search-history-list">
                <!-- <li class="list-group-item"></li> -->
            </ul>
            <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
        </div>
    </div>

<!-- Weather content-->
<div id = "weather-content" class= "col-12 col-md-9 hide">
    <div class = "row">
        <div class = "col-12">
            <div class = "city-info border rounded my-3 px-3 py-3">
                <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>

                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                <p>UV index: <span id="uv-index"></span></p>
            </div>
        </div>
    </div>
    <div class= "row">
        <div class = "col-12">
            <h3> 5 day Forecast</h3>
        </div>
        <div id = "five-day-forecast" class = "row">
            <div class = "col-12">
                <div class = "cards">
                    <div class = "card-body">
                        <h5 class="card-title">Date</h5>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>
    </div>

<script src= "script.js"></script>

</body>
</html>
