<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
    
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dar nav" id="header">
        <span class="navbar-brand mx-auto"> <p class = "h1" > Weather Dashboard</p></span>
    </nav>

<!-- Search input-->
<!-- Allow the users to enter the name of the city they want the weather for-->
    <div class = "Container">
        <div class = "row">
            <div class = "col md-3">
            <div class = " search-section">
                <div class='card-body'>
                <label>Search For a City:</label>            
                <div class="input-group mb-3">
                  <!-- Input box with will show Birmingham as a placeholder -->
                    <!--  A placeholder is a short hint that describes the expected value of a input field / textarea-->
                  <input id="cityEntered" type="text" class="form-control" placeholder="Minneapolis">
                    <div class="input-group-append">
                      <!-- search button that will allow the users to access the weather data-->
                      <button id='getEnteredCityWeather' class="btn button" type="submit">
                        <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <!-- Historyical Cities Formated Dynamically in Javascript -->
                <div id='past-searches'></div>
              </div>
            </div>
          </div>
<!--  The cities section showing weather data-->

<div class='col-md-9 '>
    <div class='row'>
      <div class='card'>
        <div class='card-body'>
            <!--- enter h tag here -->
            <h4 class ="cardTitle" id="citName"> City </h4>
            <!-- enter a list with image -->
            <ul>
            <li class = "cardTitle" id="CurrentTemp"> Temperature:</li>
            <li class = "cardTitle" id="CurrentHumidty">Humidity:</li>
            <li class = "cardTitle" id="CurrentWind"> Windspeed: </li>
            <li class = "cardTitle" id="index">Index:</li>
        </ul>
</div>
</div>
</div>

<!-- Five day history cards -->
<div class='row'>
    <!-- header for 5 day forecast Container -->
    <h5 class='card-title' id="fiveDayHeader">5-Day Forcast</h5>
</div>
<!-- 5 day forecast loaded dynamically in Javascript -->
<div class='row' id='forecast'></div>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
<script src='./script.js'></script>
</body>
</html>
